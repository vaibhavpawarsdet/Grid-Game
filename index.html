<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game</title>
    <link rel="stylesheet" href="css/grid_game.css" />
    <style>
        #storage {
            width: 600px;
            margin: auto;
        }

        .img {
            background-image: url("images/Red_Fort.jpg");
            width: 200px;
            height: 200px;
            float: left;
            /*flot left:-- the element on the left side of its containing block */
            border: 1px solid silver;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>GRID GAME</h1>
    <div id="storage" class="sortable"></div>
    <button id="startBtn" onclick="shuffleArray()">Start</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript/grid_game.js"></script>
</body>

</html>
